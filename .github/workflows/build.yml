name: CI
env:
  node-version: 16.17.0

on:
  push:
  release:
    types: [published]

jobs:
  # code linter on lib and app
  lint:
    name: Run lint
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Set up Node.js ${{ env.NV }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NV }}
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run the lint scripts
        run: |
          yarn lint:app-ci
          yarn lint:lib-ci

  # unit tests on lib and app
  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Set up Node.js ${{ env.NV }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NV }}
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run the lib tests
        run: yarn test:lib-ci
      - name: Build the lib
        run: yarn build:lib
      - name: Run the app tests
        run: yarn test:app-ci

  # build lib and app
  build-lib-and-app:
    name: Build lib and app
    needs: [
      unit-tests,
      lint
    ]
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Set up Node.js ${{ env.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build the lib
        run: yarn build:lib
      - name: Build the app
        run: yarn build:app

  # Automate releases with Conventional Commit Messages as Pull Requests are merged into "main" branch
  release-please:
    name: Prepare next release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Get release please action
        uses: GoogleCloudPlatform/release-please-action@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          release-type: node
          package-name: ech-0160-DIMAG-Ingest
          changelog-types: '[
              {"type": "feat", "section": "Enhancements", "hidden": false },
              {"type": "fix", "section": "Bug Fixes", "hidden": false },
              {"type": "chore", "section": "Maintenance", "hidden": false },
              {"type": "refactor", "section": "Maintenance", "hidden": false },
              {"type": "docs", "section": "Documentation", "hidden": false }
            ]'

  # publish only on release
  publish:
    name: Publish Electron App
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags')
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 50
      - name: Set up Node.js ${{ env.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node-version }}
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build the lib
        run: yarn build:lib
      - name: Build the app
        run: yarn build:app
      - name: Build and release Electron app
        uses: paneron/action-electron-builder@v1.8.1
        with:
          # GitHub token, automatically provided to the action
          # (No need to define this secret in the repo settings)
          github_token: ${{ secrets.GH_TOKEN }}

          # If the commit is tagged with a version (e.g. "v1.0.0"),
          # release the app after building
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
