# Uses NodeJS V 9.4.0
image: node:16.17.0

# And to cache them as well.
cache:
  paths:
    - node_modules/
    - .yarn

# We tell GitLab to install all the packages
# before running anything.
# Docker images come with yarn preinstalled
before_script:  
  - apt-get update -qq && apt-get install

stages:          # List of stages for jobs, and their order of execution
  - build
  - test

Build:       # This job runs in the build stage, which runs first.
  stage: build
  before_script: 
    - cd toolbox
    - yarn install 
  script:
    - yarn build-lib  # build the lib first, because it's needed to build the app
    - yarn build-app  # build app

Unit-test:        # This job runs in the test stage.
  stage: test     # It only starts when the job in the build stage completes successfully.
  before_script: 
    - cd toolbox
    - yarn install --frozen-lockfile
  script:
    - yarn test-ci

Lint-test:        # This job also runs in the test stage.
  stage: test     # It can run at the same time as unit-test-job (in parallel).
  before_script: 
    - cd toolbox
    - yarn install --frozen-lockfile
  script:
    - yarn lint-ci


