<div class="package-header">
  <div class="left-container">
    <button mat-raised-button color="primary" (click)="expandAll()">
      {{ areAllNodesExpanded ? 'Alle zuklappen' : 'Alle aufklappen' }}
    </button>
    <mat-slide-toggle
      class="add-files-subfolder-toggle"
      labelPosition="before"
      color="primary"
      [(ngModel)]="shouldAddFilesWithSubfolder"
      (click)="addFilesInSubfolder.emit()">
      Dateien auch aus Unterordner paketieren
    </mat-slide-toggle>
  </div>
  <button mat-raised-button color="primary" style="margin-right: 15px"
          (click)="addAllIngestPackages.emit(dataSource.data)">
    Automatische Generierung
  </button>
</div>

<div class="content">
  <!-- file structure on the left hand side -->
  <div class="half-width tree">
    <mat-tree class="file-structure" *ngIf="dataSource.data.length" [dataSource]="dataSource"
              [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        {{node.name[0]._text}}
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: (hasChild)">
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name[0]._text">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name[0]._text}}
          <span class="fill-remaining-space"></span>
          <button
            *ngIf="node.datei?.length > 0 || shouldAddFilesWithSubfolder"
            mat-stroked-button
            class="export"
            (click)="addIngestPackage.emit(node)"
            [disabled]="isAlreadyAdded(node, shouldAddFilesWithSubfolder)">
            <mat-icon class="prefix">east</mat-icon>
            Paket hinzuf√ºgen
          </button>
        </div>
        <!-- There is an inline padding applied to this div using styles.
      This padding value depends on the mat-icon-button width.  -->
        <div [class.file-structure-invisible]="!treeControl.isExpanded(node)" role="group">
          <ng-container matTreeNodeOutlet></ng-container>
          <div class="mat-tree-node-file" *ngIf="node.datei && node.datei.length">
            <div *ngFor="let datei of node.datei">
              <button mat-button
                      (click)="getFileMeta(datei._attrid._value); fileName = datei.name[0]._text; displayDokDetails = true"
                      class="file" [class.active]="fileName === datei.name[0]._text">
                <mat-icon fontIcon="description"></mat-icon>
                <span>{{datei.name[0]._text}}</span>
              </button>
            </div>
          </div>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </div>

  <!-- file or dossier info on the right hand side -->
  <div class="half-width info" *ngIf="displayDokDetails">
    <h4 class="mat-subheading-1" *ngIf="dok || dos">
      Die Datei "{{ fileName }}" ist im
      {{ dok ? "Dokument" : "Dossier"}} referenziert
    </h4>
    <div *ngIf="dok && dos">
      <p *ngFor="let item of dok | keyvalue; let last = last;" [class.withSeparator]="!last">
        <strong>{{item.key}}</strong><br>
        <span [innerHtml]="item.value | stringifyValue"></span>
      </p>
    </div>
    <div *ngIf="dos && !dok">
      <p *ngFor="let item of dos | keyvalue; let last = last;" [class.withSeparator]="!last">
        <strong>{{item.key}}</strong><br>
        <span [innerHtml]="item.value | stringifyValue"></span>
      </p>
    </div>
    <!-- todo: display ordnungssystem und ordnungssystemposition -->
  </div>
</div>
