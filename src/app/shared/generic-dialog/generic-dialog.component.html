<mat-dialog-content class="normal-dialog">
  <p mat-dialog-title>{{msg.title}}</p>
  <p>{{msg.text}}</p>
  <p *ngIf="msg.log">{{msg.log}}</p>

    <div mat-dialog-actions>
      <ng-container *ngIf="!msg.showActions; else multipleActions">
      <button mat-button (click)="cancelDialog()" location="center" class="primary-button">Ok</button>
      </ng-container>
    </div>
</mat-dialog-content>

<ng-template #multipleActions>
  <div class="multiple-actions">
    <button mat-button (click)="cancelDialog()">Abbrechen</button>
    <button mat-button [mat-dialog-close]="true" (click)="approveDialog()" class="primary-button">Best√§tigen</button>
  </div>
</ng-template>
