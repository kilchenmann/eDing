<h2 mat-dialog-title>{{msg.title}}</h2>

<mat-dialog-content>
  <p>{{msg.text}}</p>
  <p *ngIf="msg.log">{{msg.log}}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <ng-container *ngIf="!msg.showActions; else multipleActions">
    <button mat-raised-button (click)="cancelDialog()" class="center" [color]="'primary'">OK</button>
  </ng-container>
</mat-dialog-actions>

<ng-template #multipleActions>
  <div class="multiple-actions">
    <button mat-button (click)="cancelDialog()">Abbrechen</button>
    <span class="fill-remaining-space"></span>
    <button mat-raised-button [mat-dialog-close]="true" (click)="approveDialog()"
      [color]="'primary'">Best√§tigen</button>
  </div>
</ng-template>
