<form [formGroup]="form" class="form">

  <div class="form-action">
    <!-- <mat-form-field appearance="fill" class="half-width">
      <mat-label>Select Testdata</mat-label>
      <mat-select [formControlName]="'testdata'" name="food" (selectionChange)="getTestdata($event.value)">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let td of testdata" [value]="td">
          {{td}}
        </mat-option>
      </mat-select>
    </mat-form-field> -->
    <span class="fill-remaining-space"></span>
    <button mat-flat-button color="accent" (click)="convert()" [disabled]="!form.valid" class="keep-size">
      Convert JSON to XML
    </button>
    <!-- <span class="fill-remaining-space"></span> -->
    <button mat-stroked-button (click)="form.reset(); converterError=false" class="keep-size">
      Reset form
    </button>
  </div>

  <div class="form-error" *ngIf="converterError">
    <h3>Error {{error.status}} | {{error.title}}</h3>
    <p>{{error.text}}</p>
    <p><strong>Fehlermeldung:</strong> {{error.message}}</p>
  </div>

  <div class="form-inputs">
    <mat-form-field class="half-width" appearance="fill">
      <mat-label>JSON</mat-label>
      <textarea matInput [formControlName]="'json'" placeholder="Hier den JSON Inhalt einfÃ¼gen..." rows="30" cols="80">
      </textarea>
    </mat-form-field>
    <span class="fill-remaining-space"></span>
    <mat-form-field class="half-width" appearance="fill">
      <mat-label>XML</mat-label>
      <textarea matInput readonly [formControlName]="'xml'" placeholder="Hier erscheint JSON als XML..." rows="30"
        cols="80">
      </textarea>
    </mat-form-field>
  </div>

</form>
