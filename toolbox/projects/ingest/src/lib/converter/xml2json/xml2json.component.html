<form [formGroup]="form" class="form">

  <div class="form-action">
    <button mat-flat-button color="accent" (click)="convert()" [disabled]="!form.valid">
      Convert XML to JSON
    </button>
    <span class="fill-remaining-space"></span>
    <button mat-stroked-button (click)="form.reset(); converterError=false">
      Reset form
    </button>
  </div>

  <div class="form-error" *ngIf="converterError">
    <h3>Error {{error.status}} | {{error.title}}</h3>
    <p>{{error.text}}</p>
    <p><strong>Fehlermeldung:</strong> {{error.message}}</p>
  </div>

  <div class="form-inputs">
    <mat-form-field class="half-width" appearance="fill">
      <mat-label>XML</mat-label>
      <textarea matInput [formControlName]="'xml'" placeholder="Hier den XML Inhalt einfÃ¼gen..." rows="30" cols="80">
      </textarea>
    </mat-form-field>
    <span class="fill-remaining-space"></span>
    <mat-form-field class="half-width" appearance="fill">
      <mat-label>JSON</mat-label>
      <textarea matInput readonly [formControlName]="'json'" placeholder="Hier erscheint XML als JSON..." rows="30" cols="80">
      </textarea>
    </mat-form-field>
  </div>

</form>

<h3>Das SIP hat folgende Ordner</h3>
  <mat-tree class="file-structure"
    *ngIf="dataSource.data.length"
    [dataSource]="dataSource"
    [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        {{node.name}}
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild || hasFile">
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </div>
        <!-- There is inline padding applied to this div using styles.
            This padding value depends on the mat-icon-button width.  -->
        <div [class.file-structure-invisible]="!treeControl.isExpanded(node)"
            role="group">
          <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>
