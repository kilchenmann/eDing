<form [formGroup]="form" class="form">

  <div class="form-action">
    <button mat-flat-button color="accent" (click)="convert()" [disabled]="!form.valid">
      Convert XML to JSON
    </button>
    <span class="fill-remaining-space"></span>
    <button mat-stroked-button (click)="form.reset(); converterError=false">
      Reset form
    </button>
  </div>

  <div class="form-error" *ngIf="converterError">
    <h3>Error {{error.status}} | {{error.title}}</h3>
    <p>{{error.text}}</p>
    <p><strong>Fehlermeldung:</strong> {{error.message}}</p>
  </div>

  <div class="form-inputs">
    <mat-form-field class="half-width" appearance="fill">
      <mat-label>XML</mat-label>
      <textarea matInput [formControlName]="'xml'" placeholder="Hier den XML Inhalt einfÃ¼gen..." rows="30" cols="80">
      </textarea>
    </mat-form-field>
    <span class="fill-remaining-space"></span>
    <mat-form-field class="half-width" appearance="fill">
      <mat-label>JSON</mat-label>
      <textarea matInput readonly [formControlName]="'json'" placeholder="Hier erscheint XML als JSON..." rows="30" cols="80">
      </textarea>
    </mat-form-field>
  </div>

</form>

<h3>Das SIP hat folgende Ordner- und Dokumentenstruktur:</h3>
  <mat-tree class="file-structure"
    *ngIf="dataSource.data.length"
    [dataSource]="dataSource"
    [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        {{node.name[0]._text}}
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: (hasChild)">
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name[0]._text">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name[0]._text}}
        </div>
        <!-- There is inline padding applied to this div using styles.
            This padding value depends on the mat-icon-button width.  -->
        <div [class.file-structure-invisible]="!treeControl.isExpanded(node)"
            role="group">
          <ng-container matTreeNodeOutlet></ng-container>
          <div class="mat-tree-node-file" *ngIf="node.datei && node.datei.length">
            <div *ngFor="let datei of node.datei">
              <button mat-icon-button>
                <mat-icon fontIcon="description"></mat-icon>
              </button>
              <span>{{datei.name[0]._text}}</span>
            </div>
          </div>
      </div>
    </mat-nested-tree-node>
  </mat-tree>
