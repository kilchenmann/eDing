<div >

</div>

<form [formGroup]="form" class="form">

  <div class="form-action">
    <button mat-flat-button color="accent" (click)="convert()" [disabled]="!form.valid">
      Convert XSD to TS
    </button>
    <span class="fill-remaining-space"></span>
    <button mat-stroked-button (click)="form.reset(); converterError=false">
      Reset form
    </button>
  </div>

  <div class="form-error" *ngIf="converterError">
    <h3>Error {{error.status}} | {{error.title}}</h3>
    <p>{{error.text}}</p>
    <p><strong>Fehlermeldung:</strong> {{error.message}}</p>
  </div>

  <div class="form-inputs">
    <mat-form-field class="half-width" appearance="fill">
      <mat-label>XSD</mat-label>
      <textarea matInput [formControlName]="'xsd'" placeholder="Hier den XSD Inhalt einfÃ¼gen..." rows="30" cols="80">
      </textarea>
    </mat-form-field>
    <span class="fill-remaining-space"></span>
    <mat-form-field class="half-width" appearance="fill">
      <mat-label>TS Interface</mat-label>
      <textarea matInput readonly [formControlName]="'tsi'" placeholder="Hier erscheint XSD als TS Interface..." rows="30" cols="80">
      </textarea>
    </mat-form-field>
  </div>

</form>
